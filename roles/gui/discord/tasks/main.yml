---
- name: Install `discord` software
  become: yes
  package:
    name: discord
    state: latest


- name: Install `betterdiscordctl` software
  kewlfft.aur.aur:
    use: yay
    name: betterdiscordctl
    state: present


- name: Ensures betterdiscord configuration folders exists
  file:
    path: "{{ item }}"
    state: directory
  with_items:
  - "~/.config/BetterDiscord/themes"
  - "~/.config/BetterDiscord/data/stable"

- name: Copy the betterdiscord configuration files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
  - {
    "src": "nordic.theme.css",
    "dest": "~/.config/BetterDiscord/themes/"
  }
  - {
    "src": "themes.json",
    "dest": "~/.config/BetterDiscord/data/stable/"
  }