---
#
# communication
#

- name: Install `discord` software
  include_role:
    name: gui/discord
    apply: 
      tags: [communication, discord]
  tags: [gui]
  when: discord.enabled | default(False)


- name: Install `slack` software
  kewlfft.aur.aur:
    use: yay
    name: slack-desktop
    state: present
  tags: [gui, communication, slack]
  when: slack.enabled | default(False)


- name: Install `teamviewer` software
  kewlfft.aur.aur:
    use: yay
    name: teamviewer
    state: present
  tags: [gui, communication, teamviewer]
  when: teamviewer.enabled | default(False)


- name: Install `zoom` software
  kewlfft.aur.aur:
    use: yay
    name: zoom
    state: present
  tags: [gui, communication, zoom]
  when: zoom.enabled | default(False)



