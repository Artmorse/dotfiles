---
- block:
  - name: Add `ckb-next` repository from PPA with the current codename
    become: yes
    apt_repository:
      repo: ppa:tatokis/ckb-next
  rescue:
  - name: Add `ckb-next` repository from PPA with the `impish` codename
    become: yes
    apt_repository:
      repo: ppa:tatokis/ckb-next
      codename: impish


- name: Install `ckb-next` package
  become: yes
  package:
    name: ckb-next
    state: latest


- name: Ensures `~/.config/ckb-next` folder exists
  file:
    path: "~/.config/ckb-next"
    state: directory

- name: Copy the `ckb-next.conf` configuration file
  copy:
    src: ckb-next.conf
    dest: "~/.config/ckb-next/"
    mode: '0664'