#
# Do not edit this file directly
#

#
# Misc
#
timezone: Europe/Paris

dns_nameservers: [1.1.1.1]

locale: en_US.UTF-8


#
# Bars
#

bars:
  choice: polybar # polybar or bumblebee

#
# Theme
#

font:
  name: CaskaydiaCove Nerd Font

theme: 
  name: Nordic-Polar
  icon: 
    name: Papirus-Dark

monitors:
  - DP-2   # primary
  - eDP-1  # second
  - DP-1-1 # third

#
# User
#
user: 
  email:
    perso: arthurr.caron@gmail.com
    pro: arthur.caron@ext.leroymerlin.fr
  pseudo: lemorse
  first_name: Arthur
  last_name: Caron

#
# Peripherals
#
have_you_a_some_corsair_peripherals: true

#
# Enable/Disable: CLI
#

helm:
  enabled: true

k3sup:
  enabled: true

kompose:
  enabled: true
  version: 1.26.1

kubectl:
  enabled: true
  version: 1.23.5

ngrok: 
  enabled: true
  download_link: https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.tgz
  authtoken: YOUR_OWN_NGROK_TOKEN # log into [ngrok website](https://dashboard.ngrok.com/get-started/your-authtoken) and select the menu *Your Authtoken*

terraform:
  enabled: true

vault:
  enabled: true

#
# Enable/Disable: GUI
#

# dev
code:
  enabled: true

dbeaver:
  enabled: true
  ce:
    version: 21.3.2
  ee:
    version: 21.3.0

jetbrainsToolbox: 
  enabled: true
  version: 1.22.10970

lens:
  enabled: true

postman:
  enabled: true

# media
evince:
  enabled: true

obsStudio:
  enabled: true

photoflare:
  enabled: true

ristretto:
  enabled: true

vlc:
  enabled: true

# misc
balenaEtcher:
  enabled: true
  version: 1.7.7

bitwarden:
  enabled: true
  version: 1.30.0

deluge:
  enabled: true

filezilla:
  enabled: true

# web browsers
chromium:
  enabled: true

# communication
discord:
  enabled: true
  version: 0.0.16

slack:
  enabled: true
  version: 4.23.0



#
# SSH
#

ssh_keys:
  perso:
    type: rsa
    name: perso
    passphrase: my_secret_passphare
  pro:
    type: rsa
    name: pro
    passphrase: my_secret_passphare