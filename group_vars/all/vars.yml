#
# Do not edit this file directly
#

#
# Misc
#
timezone: Europe/Paris

dns_nameservers: [1.1.1.1]

locale: en_US.UTF-8


#
# Theme
#

font:
  name: CaskaydiaCove Nerd Font

theme: 
  name: Nordic-Polar
  icon: 
    name: Papirus-Dark

i3:
  bar:
    name: polybar

monitors:
  - DP-1   # primary
  - eDP-1  # second
  - HDMI-1 # third

#
# User
#
user: 
  email:
    perso: arthurr.caron@gmail.com
    pro: arthur.caron@ext.leroymerlin.fr
  pseudo: lemorse
  first_name: Arthur
  last_name: Caron

#
# Peripherals
#
have_you_a_some_corsair_peripherals: true

#
# Enable/Disable: Softwares
#

# dev
enable_code: true

enable_dbeaver: true

enable_postman: true

enable_ngrok: true
ngrok_download_link: https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.tgz
# log into [ngrok website](https://dashboard.ngrok.com/get-started/your-authtoken) and select the menu *Your Authtoken*
ngrok_authtoken: YOUR_OWN_NGROK_TOKEN

# media
enable_photoflare: true

enable_ristretto: true

enable_vlc: true

# misc
enable_bitwarden: true

enable_deluge: true

enable_filezilla: true

enable_chromium: true

# communication
enable_discord: true

enable_slack: true



#
# SSH
#

ssh_keys:
  perso:
    type: rsa
    name: perso
    passphrase: my_secret_passphare
  pro:
    type: rsa
    name: pro
    passphrase: my_secret_passphare