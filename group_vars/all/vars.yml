#
# Misc
#
timezone: Europe/Paris

dns_nameservers: [1.1.1.1]

locale: en_US.UTF-8

#
# Audio
#
audio:
  pulseaudio:
    default_device:
      enabled: true
      product:
        name: Scarlett Solo (3rd Gen.)

#
#

#
# Appearance
#

appearance:
  theme: 
    name: Nordic-Polar
  icon: 
    name: Papirus-Dark
  cursor:
    name: Nordzy-cursors
  fonts:
    - ComicCodeLigatures Nerd Font
    - CaskaydiaCove Nerd Font
    - Fira Code
  display_manager:
    theme:
      name: Graphite-nord


monitors:
  - DP-2   # primary
  - eDP-1  # second
  - DP-1-1 # third

default:
  webbrowser: firefox # firefox or chromium
  terminal: konsole # konsole
  file_manager: thunar # thunar
  bar: polybar # polybar

#
# User
#
