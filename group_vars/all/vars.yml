#
# Misc
#
timezone: Europe/Paris

dns_nameservers: [1.1.1.1]

locale: en_US.UTF-8

secrets:
  OPENWEATHER_API_KEY: XXXXXXXX

#
# Audio configuration
#
audio:
  pulseaudio:
    default_device:
      enabled: true
      product:
        name: Scarlett Solo (3rd Gen.)

#
# Touchpad configuration
#
touchpad:
  is_present: false
  # xinput list | grep Touchpad
  device: DLL0945:00 04F3:311C

#
# Monitor configuration
#

monitors:
  - DP-2   # primary
  - eDP-1  # second
  - DP-1-1 # third


#
# NFS configuration
#
nfs:

#
# Appearance
#

appearance:
  theme: 
    name: Nordic-bluish-accent
  icon: 
    name: Papirus-Dark
  cursor:
    name: Nordzy-cursors
  fonts:
    - ComicCodeLigatures Nerd Font
    - CaskaydiaCove Nerd Font
    - Fira Code
  display_manager:
    theme:
      name: Graphite-nord
  shell:
    prompt:
      name: spaceship # ys

# the wallpaper order is important, it's used for the monitor order
# get the filename into the roles/wallpaper/files folder
wallpapers:
  directory: ~/.wallpapers
  files:
    - "wp5214877-walrus-wallpapers.jpg"
    - "clay-banks-erurwRLJ44A-unsplash.jpg"
  mode: nordic # nordic or classic


#
# Default applications
#

# not available on debian
default:
  webbrowser: # firefox or chromium
    name: firefox
    desktop: firefox.desktop
  terminal: # konsole
    name: alacritty
    desktop: Alacritty.desktop
  file: # thunar
    name: thunar
    desktop: thunar.desktop
  bar: # polybar
    name: polybar
  image: # ristretto
    name: ristretto
    desktop: org.xfce.ristretto.desktop
  mail: # mailspring
    name: mailspring
    desktop: Mailspring.desktop
  text:
    name: vscode
    desktop: visual-studio-code.desktop
  video:
    name: vlc
    desktop: vlc.desktop

