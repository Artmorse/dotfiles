#
# Do not edit this file directly
#

#
# Misc
#
timezone: Europe/Paris

dns_nameservers: [1.1.1.1]

locale: en_US.UTF-8

secrets:
  OPENWEATHER_API_KEY: XXXXXXXX

#
# Audio configuration
#
audio:
  pulseaudio:
    default_device:
      enabled: true
      product:
        name: Scarlett Solo (3rd Gen.)

#
# Touchpad configuration
#
touchpad:
  is_present: true
  # xinput list | grep Touchpad
  device: DLL0945:00 04F3:311C

#
# Monitor configuration
#

monitors:
  - DP-2   # primary
  - eDP-1  # second
  - DP-1-1 # third

#
# NFS configuration
#
nfs:
  - name: nas-downloads
    who: 192.168.10.9
    what: /volume1/downloads
    where: /mnt/nas/downloads
    is_enabled_at_boot: false
  - name: nas-games
    who: 192.168.10.9
    what: /volume1/games
    where: /mnt/nas/games
    is_enabled_at_boot: false
  - name: nas-videos
    who: 192.168.10.9
    what: /volume1/videos
    where: /mnt/nas/videos
    is_enabled_at_boot: false
  - name: nas-musics
    who: 192.168.10.9
    what: /volume1/musics
    where: /mnt/nas/musics
    is_enabled_at_boot: false

#
# VPN
#
vpn: openvpn

#
# JAVA
#
java:
  enabled: true
  versions:
    - 8
    - 11
    - 18

#
# Appearance
#

appearance:
  theme: 
    name: Nordic-bluish-accent
  icon: 
    name: Papirus-Dark
  cursor:
    name: Nordzy-cursors
  fonts:
    - ComicCodeLigatures Nerd Font
    - CaskaydiaCove Nerd Font
    - Fira Code
  display_manager:
    theme:
      name: Graphite-nord
  shell:
    prompt:
      name: spaceship # ys

# the wallpaper order is important, it's used for the monitor order
# get the filename into the roles/wallpaper/files folder
wallpapers:
  directory: ~/.wallpapers
  files:
    - "wp5214877-walrus-wallpapers.jpg"
    - "clay-banks-erurwRLJ44A-unsplash.jpg"
  mode: nordic # nordic or classic


#
# Default applications
#

